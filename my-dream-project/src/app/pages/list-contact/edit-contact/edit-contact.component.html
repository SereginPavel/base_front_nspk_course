<div class="edit-content">
    <div class="container">
        <div class="row">
            <form action="" class="form-edit" [formGroup]="form">
                <div class="field">
                    <label for="fname">User name</label>
                    <input formControlName="username" type="text">
                </div>
                <div class="field">
                    <label for="lname">Last name</label>
                    <input formControlName="phone" type="text">
                </div>
                <div class="field">
                    <label for="phone">Phone number</label>
                    <input formControlName="email" type="text">
                </div>
                <div class="field">
                    <label for="email">Email</label>
                    <input formControlName="website" type="text">
                </div>
            </form>
        </div>


        <div class="row">
            <div class="form-edit_buttons">
                <button class="button_back" routerLink="/list-contact">Назад</button>
                <button class="button_edit" (click)="updateUser()" [disabled]="!isValid()">Редактировать</button>
            </div>
        </div>

    </div>
</div>
