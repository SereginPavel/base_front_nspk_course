<div class="contacts_table">
    <table>
        <thead>
            <tr>
                <th>User name</th>
                <th>email</th>
                <th>Phone</th>
                <th>website</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.phone }}</td>
                <td>{{ user.website }}</td>
                <td class="contacts_button_edit">
                    <img src="../../../assets/img/edit.svg" alt=""></td>
            </tr>
        </tbody>
    </table>

</div>
