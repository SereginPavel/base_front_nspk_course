<app-head [totalUsers]="users.length"></app-head>
<hr>
<app-menu (namePage)="namePage = $event" [totalUsers]="users.length"></app-menu>
<hr>

<app-contacts>
    <app-add-contact *ngIf="namePage === 'ADD_CONTACT'"></app-add-contact>
    <app-list-contact *ngIf="namePage === 'LIST_CONTACT'" [users]="users"></app-list-contact>
</app-contacts>
