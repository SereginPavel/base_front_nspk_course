<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/reset-style.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="http://example.com/favicon.png">
    <link rel="icon" href="./img/Group 10.png">
    <title>Книга контактов</title>

</head>
<header class="head">
    <div class="contacts_head">
        <span class="contacts_label">Contact Profile</h1>
    </div>

</header>

<body>

    <hr>
    <div class="tabs-container">
        <div class="tabs-data">
            <div class="tabs">
                <span class="edit-contact">John Rambo</span>
            </div>
        </div>
    </div>
    <hr>

    <div class="edit-content">
        <div class="container">
            <div class="row">
                <form action="" class="form-edit">
                    <div class="field">
                        <label for="fname">First name</label>
                        <input type="text" id="fname" name="fname" value="John" />
                    </div>
                    <div class="field">
                        <label for="lname">Last name</label>
                        <input type="text" id="lname" name="lname" value="Rambo">
                    </div>
                    <div class="field">
                        <label for="phone">Phone number</label>
                        <input type="text" id="phone" name="phone" value="+7 (999) 999-99-99">
                    </div>
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" value="johnrambo@gmail.com">
                    </div>
                    <div class="field">
                        <label for="compN">Company name</label>
                        <input type="text" id="compN" name="compN" value="U.S.A. Army">
                    </div>
                    <div class="field">
                        <label for="jobT">Job Title</label>
                        <input type="text" id="jobT" name="jobT" value="Soldier">
                    </div>
                </form>
            </div>


            <div class="row">
                <div class="form-edit_buttons">
                    <a href="./table.html"><button class="button_back">Back</button></a>
                    <a href="./table.html"><button class="button_edit">Edit</button></a>
                </div>
            </div>

        </div>
    </div>


</body>

</html>
